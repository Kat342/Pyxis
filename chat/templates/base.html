{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyxis</title>
    <link rel="stylesheet" href="{% static 'css/authenticate.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
</head>
<body>
<div class="background">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>
<div class="container-fluid">
<header class="header">
    <div class="header-left">
        <a href="{% url 'index' %}">
        <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logo">
        </a>
    </div>
    <div class="header-center">
        <nav class="navigation">
            <span class="icon" style="--i:0;--x:-1;--y:0;">
                <a href="" target="_blank">
                    <img src="{% static '/img/fq.svg' %}" alt="ПОМОЩЬ">
                </a>
            </span>
            <span style="--i:1;--x:1;--y:0;">
                <a href="https://t.me/all_krkn_tg" target="_blank">
                    <img src="{% static '/img/tg.svg' %}" alt="ТЕЛЕГРАМ">
                </a>
            </span>
            <span style="--i:2;--x:0;--y:-1;">
                <a href="https://akrn.co" target="_blank">
                    <img src="{% static '/img/academy.svg' %}" alt="KRAKEN АКАДЕМИЯ">
                </a>
            </span>
            <span style="--i:3;--x:0;--y:1;">
                <a href="https://2kr.app" target="_blank">
                    <img src="{% static '/img/calc.svg' %}" alt="КАЛЬКУЛЯТОР_К">
                </a>
            </span>
            <span style="--i:4;--x:1;--y:1;">
                <a href="https://wayaway.at">
                    <img src="{% static '/img/Way.svg' %}" alt="WayAway">
                </a>
            </span>
            <span style="--i:5;--x:-1;--y:-1;">
                <a href="https://kraken13.at">
                    <img src="{% static '/img/krn.svg' %}" alt="KRAKEN">
                </a>
            </span>
            <span style="--i:6;--x:0;--y:0;">
                 <img src="{% static '/img/close.svg' %}" alt="Закрыть">
            </span>
            <span style="--i:7;--x:-1;--y:1;">
                <a href="" target="_blank">
                    <img src="{% static '/img/ns.svg' %}" alt="Наркологическая служба">
                </a>
            </span>
            <span style="--i:8;--x:1;--y:-1;">
                <a href="https://ckrn.co" target="_blank">
                    <img src="{% static '/img/control.svg' %}" alt="KRAKEN CONTROL">
                </a>
            </span>

        </nav>

    </div>
        <div class="header-right">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }} !</span> |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a> |
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    <div class="header-right">
        <img src="{% static 'img/px.svg' %}" alt="Logo" class="logo">
    </div>
</header>
</div>
<br><br><br><br><br>
        {% block content %}
        {% endblock %}
  <script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
